version: '3'

services:
  webapp:
    build: ./webapp
    command: npm run dev
    volumes:
      - ./webapp:/usr/src/app
    ports:
      - 8080:8080


  project_api:
    build: ./project_api
    volumes:
      - ./project_api:/usr/src/app
    ports:
      - 5001:5001
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - 5432:5432
